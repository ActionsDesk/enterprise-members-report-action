# This is a basic workflow to help you get started with Actions

name: Node.js test an pack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm ci
      - run: npm run build

  check-package-changes:
    name: Ensure pack has been run ðŸ“¦
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - name: Pack results
        run: |
          npm ci
          npm run pack
      - name: Check for run changes
        run: |
          git status --porcelain
          if [[ `git status --porcelain` ]]; then
            git diff
            echo "You forgot running the pack command ðŸ¤¦!"
            exit 1
          else
            echo "No changes ðŸŽ‰"
          fi
